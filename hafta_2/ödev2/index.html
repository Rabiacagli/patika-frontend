<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Google'da arayın veya URL'yi yazın">
            <span class="gap"></span>
            <button>Ara</button>
        </div>
        <div class="links">
            <a href="#">Görseller</a>
            <a href="#">Gmail</a>
            <a href="#">Drive</a>
        </div>
        <div class="footer">
            <span>Türkiye</span>
            <a href="#">Gizlilik</a>
            <a href="#">Şartlar</a>
            <a href="#">Ayarlar</a>
        </div>
    </div>
</body>
</html>
