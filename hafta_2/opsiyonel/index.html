<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Eski Anasayfa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </header>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Google'da Ara...">
            <button type="submit">Google'da Ara</button>
        </form>
        <footer>
            <a href="https://www.google.com/about/">Hakkında</a>
            <a href="https://www.google.com/policies/privacy/">Gizlilik</a>
            <a href="https://www.google.com/policies/terms/">Koşullar</a>
        </footer>
    </div>
</body>
</html>
