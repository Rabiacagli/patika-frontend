<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kullanıcı Bilgi Formu</title>
</head>
<body>
  <h1>Kullanıcı Bilgi Formu</h1>
  <form action="#" method="post">
    <table>
        <!-- Kullanıcı Adı Alanı -->
        <div>
            <label for="ad">Ad:</label>
            <input type="text" id="ad" name="ad" required>
        </div>
        <!-- Kullanıcı Soyadı Alanı -->
        <div>
            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" name="soyad">
        </div>
        <!-- Kullanıcı E-posta Alanı -->
        <div>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Kullanıcı Parola Alanı -->
        <div>
            <label for="parola">Parola:</label>
            <input type="password" id="parola" name="parola" required>
        </div>
        <br>
        <!-- Cinsiyet Seçimi -->
        <div>
            <label><strong>Cinsiyet:</strong></label><br>
            <input type="radio" id="erkek" name="cinsiyet" value="Erkek" required>Erkek<br>
            <input type="radio" id="kadin" name="cinsiyet" value="Kadın" required>Kadın<br>
            <input type="radio" id="belirtmek istemiyorum" name="cinsiyet" value="Belirtmek istemiyorum" required>Belirtmek istemiyorum<br>
        </div>
        <br>
        <!-- Favori Meyve Seçimi -->
        <div>
            <label><strong>Favori Meyve:</strong></label><br>
            <select id="meyve" name="meyve">
                <option value="Kiraz">Kiraz</option>
                <option value="Muz">Muz</option>
                <option value="Çilek">Çilek</option>
                <option value="Karpuz">Karpuz</option>
            </select>
        </div>
        <br>
        <!-- Mesaj Alanı -->
        <div>
            <label><strong>Mesajınız:</strong></label><br>
            <textarea id="mesaj" name="mesaj" rows="10" cols="50"></textarea>
        </div>
        <!-- Gönder ve İptal Düğmeleri -->
        <div>
            <input type="submit" value="Gönder">
            <input type="reset" value="İptal et!">
        </div>
    </table>
  </form>
</body>
</html>
